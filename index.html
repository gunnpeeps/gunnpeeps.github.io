<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta charset="utf-8">
</head>

<body>
  <div class="slider">
    <ul>
      <li class="slide"><img src="./Slider Images/085_blursed.png" alt="Slide 1" /></li>
      <li class="slide"><img src="./Slider Images/Profile.png" alt="Slide 2" /></li>
      <li class="slide"><img src="./Slider Images/085_blursed.png" alt="Slide 1" /></li>
    </ul>
  </div>

  <script>
    $(function() {

      var slideUl = $(".slider>ul");
      var slides = slideUl.find(".slide");
      var currSlide = 1;

      var interval = setInterval(function() {
        currSlide++;
        slides.animate({
          marginLeft: "-=100vw"
        }, 1000);
        if (currSlide == slides.length) {
          currSlide = 1;
          slides.animate({
            marginLeft: "0vw"
          }, 0);
        }
      }, 5000);

    });
  </script>
</body>

</html>
